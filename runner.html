<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown Table Formatter</title>
  </head>
  <body>
    <script src="dist/table-formatter.js"></script>
    <script>
      // 1. Grab the raw Markdown from ?md=
      const params = new URLSearchParams(location.search);
      const rawTable = decodeURIComponent(params.get("md") || "");

      // 2. Format it
      const output = window.formatTable(rawTable);

      // 3. Copy to clipboard if supported
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(output)
          .then(() => console.log("✅ Copied to clipboard"))
          .catch((err) => console.warn("⚠️ Clipboard write failed", err));
      }

      // 4. If in Shortcuts, send it back; otherwise show it on‐screen
      if (typeof completion === "function") {
        completion(output);
      } else {
        document.body.style.whiteSpace = "pre";
        document.body.textContent = output;
      }
    </script>
  </body>
</html>
