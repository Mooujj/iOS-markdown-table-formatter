<script>
  // 1) grab raw MD
  const params = new URLSearchParams(location.search);
  let raw = decodeURIComponent(params.get("md") || "");

  // 2) normalize Details multi-line into one cell
  const FIELD_KEYS = new Set([
    "Reminder Title:",
    "Details:",
    "Link:",
    "List:",
    "Tags:",
    "Due Date:",
    "Alerts:",
    "Location:",
    "Priority:",
    "Flagged:",
    "Completed:",
    "Date Completed:",
    "Parent Task:",
    "Includes Subtasks:",
    "Subtasks:",
    "Images:",
    "File Path:",
    "File Type:",
    "File Size:",
    "Date Created:",
    "Date Modified:",
  ]);

  const lines = raw.split(/\r?\n/);
  let merging = false;
  const merged = [];

  for (let line of lines) {
    // pull out first & second cell:
    const m = line.match(/^\|\s*(.*?)\s*\|\s*(.*?)(?:\||$)/);
    if (!m) {
      // not a table row, just append
      merged.push(line);
      continue;
    }
    const first = m[1].trim();
    const second = m[2];

    if (first === "Details:") {
      // start merging mode
      merging = true;
      merged.push(line);
    } else if (merging) {
      // if this first cell is a new field name, stop merging
      if (FIELD_KEYS.has(first)) {
        merging = false;
        merged.push(line);
      } else {
        // continuation of Details â†’ append with <br>
        merged[merged.length - 1] += "<br>" + second;
      }
    } else {
      merged.push(line);
    }
  }

  raw = merged.join("\n");
  console.log("ðŸ”„ normalized input:", raw);
</script>
