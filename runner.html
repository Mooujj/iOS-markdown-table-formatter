<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Markdown Table Formatter (Multiline Details Merge)</title>
  </head>
  <body>
    <pre id="output">Loading…</pre>
    <script src="dist/table-formatter.js"></script>
    <script>
      // 1) grab raw MD
      const params = new URLSearchParams(location.search);
      let raw = decodeURIComponent(params.get("md") || "");

      // 2) merge only everything under the "Details:" row
      const lines = raw.split(/\r?\n/);
      let merging = false;
      const merged = [];
      for (let line of lines) {
        // pull out first and second cell
        const m = line.match(/^\|\s*(.*?)\s*\|\s*(.*?)\s*(?:\||$)/);
        if (!m) {
          merged.push(line);
          continue;
        }
        const first = m[1].trim();
        const second = m[2];

        if (first === "Details:") {
          // start the merge mode
          merging = true;
          merged.push(line);
        } else if (merging) {
          // if this row looks like a *new* header, stop merging
          if (first.endsWith(":") && first !== "Details:") {
            merging = false;
            merged.push(line);
          } else {
            // continuation (blank first cell, bullets, or plain text)
            // append with a <br>
            merged[merged.length - 1] += "<br>" + second;
          }
        } else {
          merged.push(line);
        }
      }
      raw = merged.join("\n");

      // 3) format it
      let formatted;
      try {
        formatted = window.formatTable(raw);
      } catch (err) {
        formatted = "Error: " + err.message;
      }

      // 4) copy to clipboard if possible
      if (navigator.clipboard?.writeText) {
        navigator.clipboard.writeText(formatted).catch(() => {});
      }

      // 5) return to Shortcuts or show on‐screen
      if (typeof completion === "function") {
        completion(formatted);
      } else {
        const out = document.getElementById("output");
        out.style.whiteSpace = "pre";
        out.textContent = formatted;
      }
    </script>
  </body>
</html>
